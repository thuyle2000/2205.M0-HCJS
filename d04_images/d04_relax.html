    <style>
        img {
            width: 200px;
            height: auto;
            border-radius: 50%;
            transition: width 5s, height 5s, transform 5s ;

        img:hover{
            width: 350px;
            transform: rotate(360deg);
        }

        a{
            text-decoration: none;
        }
        *{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>
