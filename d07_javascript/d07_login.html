<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>

    <link rel="stylesheet" href="../css/form.css">
</head>

<body>
    <div>
        <h2>HTML5 Form Demo</h2>
        <hr>

        <form action="d07_jquery.html">
            <fieldset>
                <legend>Login</legend>
                <div>
                    <label for="">username: </label>
                    <input type="text" name="user" id="user" required autofocus
                    placeholder="nhap username" >
                </div>

                <div>
                    <label for="">password:</label>
                    <input type="password" name="pass" id="pass" required placeholder="nhap mat khau [Pxxx]" 
                    pattern="P\d{3}">
                </div>

                <input type="submit" value="Get Go !">
                <input type="reset" value="Reset">
            </fieldset>
        </form>

    </div>
</body>

</html>
