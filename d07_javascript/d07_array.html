<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array</title>
</head>

<body>
    <h2>JavaScript Array Demo</h2>
    <hr>
    <div id="text">
    </div>

    <ul id="a2"></ul>

    <script>
        //tao mang a1
        let a1 = ["xuan", "ha", "thu", "dong"];
        let a2 = ["dong", "tay", "nam", "bac", "trung tam"];

        let a = [];
        a.push(`a1 = ${a1}`);
        a.push(`a1 + a2 = ${a1.concat(a2)}`);
        a.push(`a2.sort() = ${a2.sort()}`);
        a.push(`a2.pop() = ${a2.pop()}`);
        document.getElementById("text").innerHTML = a.join("<br>");

        // duyet cac phan tu trong mang a2
        for (const i in a2) {
            let node = document.createElement("li");
            let textnode = document.createTextNode(a2[i]);
            node.appendChild(textnode);
            document.getElementById("a2").appendChild(node);
        }




    </script>
</body>

</html>
