<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-Math</title>
    <link rel="stylesheet" href="../css/form.css">
</head>
<body>
    <h2>JS-Math Demo</h2>
    <hr>
    <input type="button" value="Click Me" onclick="gen_Numbers();">
    <p id="seri-1"></p>
    <p id="seri-2"></p>

    <script>
        function gen_Numbers(){
            //1. tao 1 day so ngau nhien va hien thi trong paragraph [seri-1]

            //1a. khai bao mang a1[] chua co phan tu nao
            let a1 =[];
            //1b. tao 10 so ngau nhien co gia tri tu 20->50
            for (let i = 0; i < 10; i++) {
                a1[i] = 20 + Math.round(Math.random()*30);
            }
            //1c. in day so a1 vo paragraph [seri-1]
            document.getElementById("seri-1").innerHTML = 
            "<b>Day so ngau nhien </b>: " + a1.join(", ");

            //2. sap xep lai day so a1 va hien thi trong paragraph [seri-2]
            let a2 = a1;
            a2.sort();
            document.getElementById("seri-2").innerHTML = 
            "<b>Day so sau khi sap xep </b>: " + a2.join(", ");
        }
    </script>
</body>
</html>
