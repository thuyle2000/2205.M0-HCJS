<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-location</title>
    <link rel="stylesheet" href="../css/form.css">
</head>
<body>
    <h2>JS location object Demo</h2>
    <hr>

    <input type="button" value="vnexpress"  onclick="fn_1()" >
    <input type="button" value="w3schools"  onclick="fn_2()" >
    


    <script>
        function fn_1(){
            window.location.href = "https://vnexpress.net/";
        }
        function fn_2(){
            window.location.href = "https://www.w3schools.com/";
        }
    </script>
</body>
</html>
