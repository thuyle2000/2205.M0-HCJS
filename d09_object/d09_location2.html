<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-location</title>
    <link rel="stylesheet" href="../css/form.css">
</head>

<body>
    <h2>JS location object Demo - version 2</h2>
    <hr>

    <input type="button" value="vnexpress" onclick="fn_location('https://vnexpress.net/')">
    <input type="button" value="w3schools" onclick="fn_location('https://www.w3schools.com/')">

    <script>

        function fn_location(url) {
            window.location.href = url;
        }

    </script>
</body>

</html>
